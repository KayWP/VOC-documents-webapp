<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Inventory Explorer</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Archive Inventory Explorer</h1>
            <p class="subtitle">Select an inventory to browse detailed records</p>
        </header>

        <div class="controls">
            <div class="select-wrapper">
                <label for="inventorySelect">Select Inventory:</label>
                <select id="inventorySelect" disabled>
                    <option value="">Loading inventories...</option>
                </select>
                <span class="item-count" id="itemCount"></span>
            </div>
            
            <button id="loadBtn" disabled>Load Inventory</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading inventory data...</p>
        </div>

        <div id="errorMessage" class="error hidden"></div>

        <div id="tableContainer" class="hidden">
            <div class="table-header">
                <h2 id="currentInventory"></h2>
            </div>
            <table id="dataTable" class="display" style="width:100%">
                <thead>
                    <!-- Headers will be generated dynamically -->
                </thead>
                <tbody>
                    <!-- Data will be loaded dynamically -->
                </tbody>
            </table>
        </div>

        <footer>
            <p>Displaying archival records â€¢ Static site with client-side filtering</p>
        </footer>
    </div>

    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
